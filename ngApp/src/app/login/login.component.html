
<form class="form-signin">
<div class="text-center mb-4">
  <img class="mb-4" src="../../assets/logo.png" alt="" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <p>to continue to E-Learn</p>
</div>

<div class="form-label-group">
  <label for="inputEmail">Email address</label>
  <input [(ngModel)]="loginUserData.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
</div>

<div class="form-label-group">
  <label for="inputPassword">Password</label>
  <input [(ngModel)]="loginUserData.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
</div>
<br>
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<br>
<button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
</form>
  
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <ul class="list-inline">
      <li class="list-inline-item"><a href="/home">Home</a></li>
      <li class="list-inline-item"><a href="/register">Register</a></li>
      <li class="list-inline-item"><a href="#">About us</a></li>
    </ul>
  </footer>
