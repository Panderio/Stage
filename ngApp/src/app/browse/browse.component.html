
<form class="form-inline md-form form-sm active-purple-2">
  <h2>Search Courses and Programs</h2>
      <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search"
      mdbInput [(ngModel)]="enteredValue" name="Search">
    <button (click)="onSearch()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<hr>
<section class="jumbotron text-center">
  <div class="container">
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/course">All</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Programs</a>
          </li>
        </ul>    
      </div>
    </nav>    
    <p>{{search}}</p>
  </div>
</section>


<!-- Footer -->
<footer class="page-footer font-small unique-color-dark pt-4">
  <!-- Footer Elements -->
  <div class="container">

    <!-- Call to action -->
    <ul class="list-unstyled list-inline text-center py-2">
      <li class="list-inline-item">
        <h5 class="mb-1">Register Here</h5>
      </li>
      <li class="list-inline-item">
        <a href="/register" mdbBtn color="white" outline="true" rounded="true" class="waves-light" mdbWavesEffect>Sign up!</a>
      </li>
    </ul>
    <!-- Call to action -->

  </div>

</footer>
<!-- Footer -->
