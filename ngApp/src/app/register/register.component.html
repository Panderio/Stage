<body class="bg-light">
  <div class="container">
<div class="py-1 text-center">
  <img class="d-block mx-auto mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h3>Create your account</h3>
</div>
<div class="row">
  <div class="col-md-12 order-md-1">
    <h4 class="mb-3">Sign Up</h4>
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input [(ngModel)]="registerUserData.Firstname" name="Firstname" type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input [(ngModel)]="registerUserData.Lastname" name="Lastname"  type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input [(ngModel)]="registerUserData.avatar" name="avatar" type="text" class="form-control" id="username" placeholder="Username" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email <span class="text-muted">(required)</span></label>
        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="password">password <span class="text-muted">(required)</span></label>
        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" id="password" placeholder="Uxy45$eA E4.StG">
        <div class="invalid-feedback">
          Please enter a valid password.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password">Confirm password <span class="text-muted">(required)</span></label>
        <input [(ngModel)]="registerUserData.chk_pass" name="chk_pass" type="password" class="form-control" id="password" placeholder="">
        <div class="invalid-feedback">
          Password don't match.
        </div>
      </div>
<hr class="mb-4">
      <button (click)="registerUser()" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </form>
  </div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
  <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Home</a></li>
    <li class="list-inline-item"><a href="/login"> Login </a></li>
    <li class="list-inline-item"><a href="#">About Us</a></li>
  </ul>
</footer>
</div>
